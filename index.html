<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora de Imposto de Renda</title>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IR 2024</h2>
        <label for="salario">Salário Bruto:</label>
        <input type="number" id="salario" placeholder="Digite seu salário" required>
        
        <label for="dependentes">Número de Dependentes:</label>
        <input type="number" id="dependentes" placeholder="0" value="0">
        
        <label for="outrosDescontos">Outros Descontos (R$):</label>
        <input type="number" id="outrosDescontos" placeholder="0" value="0">
        
        <label>
            <input type="checkbox" id="descontoSimplificado"> Aplicar Desconto Simplificado (20%)
        </label>
        
        <label>
            <input type="checkbox" id="calcularINSS" checked> Calcular INSS automaticamente
        </label>
        
        <button onclick="calcularIR()">Calcular</button>
        
        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
